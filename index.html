<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        .btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .btn-green {
            background-color: green;
        }
        .btn-red {
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Card Game Setup</h1>
        <div id="setup">
            <label for="players">Enter number of players:</label>
            <input type="number" id="players" min="2" max="10">
            <button class="btn" onclick="setupPlayers()">Next</button>
        </div>
        <div id="player-names" style="display:none;">
            <h2>Enter player names</h2>
            <div id="name-inputs"></div>
            <button class="btn" onclick="generateGameGrid()">Generate Game Grid</button>
        </div>
        <div id="game-grid" style="display:none;">
            <h2>Game Grid</h2>
            <table id="grid">
                <thead>
                    <tr id="grid-header">
                        <th>Game Suit</th>
                        <th>Number of Cards</th>
                    </tr>
                </thead>
                <tbody id="grid-body"></tbody>
                <tfoot>
                    <tr>
                        <td colspan="2">
                            <button class="btn" onclick="addGames()">Add Games</button>
                        </td>
                    </tr>
                </tfoot>
            </table>
            <h2>Points Grid</h2>
            <table id="points-grid">
                <thead>
                    <tr id="points-header">
                        <th>Player</th>
                        <th>Total Points</th>
                    </tr>
                </thead>
                <tbody id="points-body"></tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
