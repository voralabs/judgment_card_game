<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f4f4f4;
    }
    input[type="number"], input[type="text"] {
      width: 100%;
    }
    button {
      margin: 10px 0;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Card Game Web App</h1>
  <div id="setup">
    <label for="numPlayers">Enter Number of Players:</label>
    <input type="number" id="numPlayers" min="2" max="10" required>
    <button onclick="setupPlayers()">Next</button>
  </div>

  <div id="playerNames" style="display: none;">
    <h2>Enter Player Names</h2>
    <div id="playerInputs"></div>
    <button onclick="generateGrid()">Create Game Grid</button>
  </div>

  <div id="gameGrid" style="display: none;">
    <h2>Game Grid</h2>
    <table id="gridTable">
      <thead>
        <tr id="gridHeaders">
          <th>Game Suit</th>
          <th>Number of Cards</th>
        </tr>
      </thead>
      <tbody id="gridBody"></tbody>
    </table>
    <button onclick="addGames()">Add Games</button>
  </div>
</body>
<script src="script.js"></script>
</html>
